{% block high_chart_example %}

<!-- jquery is being loaded in the base.html already which breaks stuff -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- avoid conflicts in jquery ...use $182 instead of $ below -->
<script>$182 = jQuery.noConflict();</script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<div id="container" style="width:100%; height:400px;"></div>
<script>

$182(function () {
    $182('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Map wins (in non-mirror)'
        },
        xAxis: {
            categories: ['Zerg', 'Protoss', 'Terran']
        },
        yAxis: {
            title: {
                text: 'Wins'
            }
        },
        series: [{
            name: 'vs Zerg',
            data: [0, 4, 4]
        }, {
            name: 'vs Protoss',
            data: [5, 0, 3]
        }, {
            name: 'vs Terran',
            data: [3, 6, 0]
        }],
        credits: false
    });
});

</script>

{% endblock %}
